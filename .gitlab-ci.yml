    script:
        - cd .. && ln -s boost-mpi3 mpi3 && cd mpi3/test
        - mkdir build && cd build
        - CXX=/opt/intel/oneapi/compiler/2021.2.0/linux/bin/intel64/icpc cmake ..
        - mpirun --version
